<p>basic-template-driven-form works!</p>
<div class="container-fluid border">
    <div class="row">
        <div class="col-8 mx-auto border">
            <div>
                <form #regFrm="ngForm">
                    <div class="form-group">
                        <label for="fName">First Name :</label>
                        <input type="text" id="fName" class="form-control" ngModel name="fName" #fname="ngModel" [(ngModel)]="userObj.firstName" required/>
                        <div class="alert alert-danger" *ngIf="regFrm.submitted && fname.invalid">Please enter first name</div>
                        <!-- <h3>{{fname.className}}</h3> -->
                        <!--
                            ng-untouched 
                            ng-pristine 
                            ng-valid
                            ng-dirty
                        -->
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name :</label>
                        <input type="text" id="lName" class="form-control" ngModel name="lName" #lname="ngModel"  [(ngModel)]="userObj.lastName" required/>
                        <div class="alert alert-danger" *ngIf="regFrm.submitted && lname.invalid">Please enter Last name</div>
                    </div>
                    <div class="form-group">
                        <label for="uEmail">Email:</label>
                        <input type="text" id="uEmail" class="form-control" ngModel name="uEmail" #uemail="ngModel" [(ngModel)]="userObj.eMail" required/>
                        <div class="alert alert-danger" *ngIf="regFrm.submitted && uemail.invalid">Please enter Email</div>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
