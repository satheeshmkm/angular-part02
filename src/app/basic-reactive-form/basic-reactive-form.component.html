<p>basic-reactive-form works!</p>
<div class="container-fluid border">
    <div class="row">
        <div class="cols-10 mx-auto border">
            <div class="jumbotron">
                <div>
                    <h3>Reactive Forms</h3>
                    <form [formGroup]="reactiveFrm"> 
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="userName"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" formControlName="password" />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="cnfPassword"/>
                        </div>
                        <div class="form-group">
                            <label>ZipCode</label>
                            <input type="text" class="form-control" formControlName="zip"/>
                        </div>
                        <button class="btn btn-success" (click)="regFrmSubmit()">Submit</button>
                        <hr>
                        <div class="validations" *ngIf="reactiveFrm.touched">
                            <span *ngIf="reactiveFrm.controls.userName.invalid">
                                <i class="fa fa-times-circle" style="color:firebrick"></i>
                                UserName should not be empty
                            </span>
                           
                            <span *ngIf="reactiveFrm.controls.cnfPassword.invalid">
                                <i class="fa fa-times-circle" style="color:firebrick"></i>
                                Password and Confirm password should match and can not be empty
                            </span>
                             
                            <span *ngIf="reactiveFrm.controls.zip.invalid">
                                <i class="fa fa-times-circle" style="color:firebrick"></i>
                                Zip code must be 6 numbers only
                            </span>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
